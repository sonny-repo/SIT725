<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIT 725 Prac 5</title>
    <meta name="description" content="basic template for SIT 725 Prac 5">
    <meta name="author" content="SitePoint">
    <meta property="og:title" content="SIT 725 Prac 5">
    <meta property="og:type" content="website">
    <meta property="og:description" content="basic template for SIT 725 Prac 5">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom Style Sheet-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper navbar-size">
            <!-- <a href="#" class="brand-logo"><img class="user-image-size" src="images/.jpg" /></a> -->
            <a href="#index" class="brand-logo">&#128040;</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a target="_blank" href="https://www.linkedin.com/in/navit-choudhary-5133b9104/">LinkedIn</a></li>
            </ul>
        </div>
    </nav>
    <main class="main-body">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h1 id="heading">Welcome to SIT 725 Week 5</h1>
                    <p class="flow-text">This is a demo application that tries to use a few components from materialize
                        and through this practical we try to
                        have some fun with Materialize and its components</p>
                    <img class="materialboxed materialboxed-image" src="images/livedemo.png">
                </div> 
                <br>
                <div class="col s12 center-align">
                    <!-- Modal Trigger-->
                <a class="waves-effect waves-light btn modal-trigger" href="#modal1"><i
                    class="material-icons left">auto_fix_high</i>New Post</a>
                </div>
                <!-- <button data-target="modal1" class="btn modal-trigger">Modal</button> -->

                <!-- Modal Structure -->
                <div id="modal1" class="modal modal-fixed-footer">
                    <div class="modal-content">
                        <h4>New Post</h4>
                        <div class="row">
							<div class="input-field col s12">
								<input id="title" type="text">
								<label for="title">title</label>
							</div>
							<div class="input-field col s12">
								<input id="path" type="text">
								<label for="path">path</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="subTitle" type="text">
								<label for="subTitle">subTitle</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="description" type="text">
								<label for="description">description</label>
							</div>
						</div>
                    </div>
                    <div class="modal-footer">
                        <!-- Agree Button in Red-->
                        <a class="modal-close waves-effect waves-red btn-flat">Cancel</a>
                        <!-- Agree Button in Green-->
                        <a class="modal-close waves-effect waves-green btn-flat" id="formSubmit">Post</a>
                    </div>
                </div>

            </div>
            <div class="row" id="card-content">    
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/extra.js"></script>
    <script type="text/javascript" src="/public/js/env.js"></script>

</body>

</html>
